<!DOCTYPE html>
<html lang= "en">

<head>

  <title> Contact Me </title>

</head>


<body>

  <h1> Contact Me </h1>


  <iframe width= "500" height="350"

          src= "https://youtu.be/3r8musR01as?si=rNguwM7w5xDyFKBl"
          title= "Away From The Mire - Billy Strings"
          frameborder= "0"
          allowfullscreen>
        
    </iframe>

  <form name= "feedback">

    <p>

        Email Address:
        <input type= "email" name= "mail" placeholder= "name@domain.com" required>
        
    </p>


    <p>

        First Name:
        <input type= "text" name= "fname" placeholder= "anonymous" required>

    </p>


    <p>

        Last Name:
        <input type= "text" name= "lname" placeholder= "anonymous" required>

    </p>

   
    <p>

        Would you recommend this website?
        <label> <input type= "radio" name= "recommend" value= "yes"> Yes </label>
        <label> <input type= "radio" name= "recommend" value= "no"> No </label>

    </p>


    <p>

      Select your favorite website:
      <select name= "favsite">
        <option value= "google"> Google </option>
        <option value= "facebook"> Facebook </option>
        <option value= "twitter"> Twitter </option>
        <option value= "time"> Time </option>
        <option value= "instagram"> Instagram </option>
        <option value= "TikTok"> TikTok </option>

      </select>

    </p>


    <p>

      Please rate the website (1â€“10):
      <input type= "range" name= "rating" min= "1" max= "10">

    </p>


    <p>

      Any additional comments: <br>
      <textarea name= "comment" rows= "4" cols= "40"> </textarea>

    </p>


    <h3> Extra Questions </h3>


    <p>

        What is your favorite month?
        <input type= "month" name= "birthmonth">

    </p>
 

    <p>

        What is your birth date?
         <input type= "date" name= "birthday">

    </p>

    <p>

        What is your favorite color?
        <input type="color" name="favcolor">

    </p>


    <p>

      <button type="submit">Submit</button>

    </p>

  </form>


</body>
</html>
